<p *ngIf="!full" class="container">Cart is empty!</p>
<div *ngFor="let item of quantityList; let i = index">
    <app-cart-item [item]="item" (deleteProductEvent)="deleteProduct(i)"></app-cart-item>
  </div>
<p *ngIf="full">Total price: {{totalPrice}} </p>
<button (click)="purchase()" *ngIf="full">Purchase</button>
